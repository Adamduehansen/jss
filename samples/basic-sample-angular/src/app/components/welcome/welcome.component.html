<div id="CenterColumn">
  <div id="InnerCenter">
    <div id="Header">
      <img *scImage="props.fields.logoImage" />
    </div>
    <div id="Content">
      <div id="LeftContent">
        <h1 class="contentTitle" *scText="props.fields.title"></h1>
        <div class="contentDescription" *scRichText="props.fields.text"></div>
      </div>
    </div>
    <div id="Footer">
      <hr class="divider" />
      {{copyright}}
    </div>
  </div>
</div>
