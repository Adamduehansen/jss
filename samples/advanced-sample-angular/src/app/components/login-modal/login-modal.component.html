<h2 mat-dialog-title>{{ 'Login' | translate }}</h2>
<mat-dialog-content>
  <div class="alert" *ngIf="loginFailed">{{ 'LoginFailed' | translate }}</div>
  <form>
    <mat-form-field>
      <input type="text" name="username" matInput placeholder="User name" [(ngModel)]="username" />
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" matInput placeholder="Password" [(ngModel)]="password" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="login()">{{ 'Login' | translate }}</button>
  <button mat-button [mat-dialog-close]="true">{{ 'Cancel' | translate }}</button>
</mat-dialog-actions>
